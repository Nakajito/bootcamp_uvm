<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/newUser.css">
    <title>Nuevo Usuario</title>
</head>
<body>
    <div class="newUser-container">
        <h2>Nuevo Usuario</h2>
        <form>
            <div class="group-name">
                <label for="nameNewUser">Nombre:</label>
                <input id="nameNewUser" name="nameNewUser" type="text">
            </div>
            
            <div class="group-lastname">
                <label for="lastnameNewUser">Apellido:</label>
                <input id="lastnameNewUser" name="lastnameNewUser" type="text">
            </div>
            
            <div class="group-password">
                <label for="passwordNewUser">Contraseña:</label>
                <input id="passwordNewUser" name="passwordNewUser" type="password">
            </div>
            <button type="button" id="saveUser" name="saveUser">Guardar</button>
        </form>
        <a href="../index.html">Iniciar Sesión</a>
    </div>

    <script src="../scripts/scripts.js"></script>

</body>
</html>
