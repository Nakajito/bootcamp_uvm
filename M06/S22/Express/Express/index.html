<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simpsons Quotes</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="app">
        <h1>Random Simpsons Quotes</h1>
        <div id="quote-container">
            <img id="character-img" src="" alt="Character" class="hidden" />
            <p id="quote-text" class="hidden"></p>
            <p id="character-name" class="hidden"></p>
        </div>
        <button id="new-quote">Get New Quote</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
